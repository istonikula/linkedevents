te--><!--link osoite to geo_import--><!--
@startuml espooevents-context





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}












rectangle "==Citizen\n(not authenticated)\n\n Person interested in event information" <<person>> as citizen
rectangle "==Espoo official\n\n Employee of City of Espoo" <<person>> as admin

rectangle "==espooevents" <<system>> as espooevents
rectangle "==Espoo AD authentication" <<external_system>> as espooad

rectangle "==Data sources" <<boundary>> as data_sources {
  rectangle "==YSO\nconcepts\n\n General Finnish ontology\n(finto.fi)" <<external_system>> as yso
  rectangle "==Helmet\nevents\n\n Helsinki Metropolitan Area Libraries\n(helmet.fi)" <<external_system>> as helmet
  rectangle "==Espoo\nevents\n\n Espoo city events\n(espoo.fi)" <<external_system>> as espoo
  rectangle "==tprek\nlocations\n\n Location registry\n(www.hel.fi/palvelukarttaws)" <<external_system>> as tprek
  rectangle "==osoite\naddresses of locations\n\n Address registry\n(hri.fi)" <<external_system>> as osoite
  rectangle "==geo_import\ndivision structure for places\n\n (geo_import)" <<external_system>> as geo_import
}

citizen - -> espooevents : "===Browse events and places"

espooevents -LEFT-> espooad : "===Redirects users for authentication"

admin -UP-> espooevents : "===Manage events and places"
admin -UP-> espooad : "===Authenticates"

espooevents - -> data_sources : "===Imports data\n(events, locations, users, etc.)"

@enduml

